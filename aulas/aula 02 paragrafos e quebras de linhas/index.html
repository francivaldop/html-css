<!DOCTYPE html>
<html lang="pt-br">    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um paragrfo de qualquer jeito, basta colocar tudo entre a Teg "P"</p>
    <p>Se precisa quebra o texto em algum lugarespecifico como esse, você pode usar a <br> Tag BR</p>


    <br> <!--quebra de linha-->
    &lt;p&gt;<!--LESS THAN - Menor Quer / GREATER THAN Maior Quer-->
    <p></p><!--Paragrafo-->
    <p>Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1F913;
        &#x1F596;
        &#x1F913;
        
    </p>
</body>
</html>
