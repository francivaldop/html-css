<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <p>Em html5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada cao.</p>
    <ul type="square">
        <li><abbr title="Use a tag <p> ">Parágrafos</abbr></li>
        <li><abbr title="Use a tag <h1>">Titulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagnes</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Códigos-Fontes</abbr></li>
        <li><abbr title="Use a tag <ol>">Listas Númeradas</abbr></li>
        <li><abbr title="Use a tag <dl>">Listas com demarcadores</abbr>
            
        </li>
    </ul>
</body>
</html>
